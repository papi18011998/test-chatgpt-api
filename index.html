<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Idées de cadeaux</title>
    <link rel="stylesheet" href="style.css">
    <script src="./src/app.ts" defer></script>
</head>
<body class="container">
    <article>
        <header>
            <h1>Idées de KDO</h1>
            <p>Recevez des idées de cadeaux pour vos proches!</p>
        </header>
        <form action="">
               <label for="age">Quel âge a la personne?</label> 
               <input type="number" name="" id="age" placeholder="Age de la personne"> 
               <label for="themes">Thèmes que la personne aime?</label>
               <input type="text" placeholder="Bijoux, manga, informatique ..." id="themes">
               <button>Rechercher 5 idées</button>
        </form>
        <footer>Remplissez et soumettez le formulaire</footer>
    </article>
</body>
</html>
